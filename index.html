<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Scramble Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Scramble Master ðŸ§©</h1>
    <h5>Unscramble the letters before time runs out!</h5>

    <!-- Level slider -->
    <label for="level">Select Level: <span id="level-label">Easy</span></label>
    <input type="range" id="level" min="1" max="3" value="1" step="1">


    <!-- Scrambled letters -->
    <div id="scrambled-word"></div>

    <!-- Input box for user guess -->
    <input type="text" id="guess" placeholder="Your guess here">

    <!-- Buttons -->
    <div class="buttons">
      <button id="check-btn">Check</button>
      <button id="next-btn">Next</button>
      <button id="restart-btn">Restart</button>
    </div>

    <!-- Feedback message -->
    <p id="message"></p>

    <!-- Score display -->
    <p>Score: <span id="score">0</span></p>

    <!-- Timer display -->
    <p>Time left: <span id="time">20</span>s</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
